<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Разложение на простые множетели</title>
</head>
<input type="number" id="numbers" required>
<input id="sub" type="button" value="Отправить"><br>
<span id="result"></span>
<script type="text/javascript">
    $(function(){
        $('#sub').on('click', function(){
            $.get('http:://localhost:8080', {'number':$("#numbers").val()}, function(data){
                $('#result').html(data)
            })
        })
    })
</script>
</body>
</html>
